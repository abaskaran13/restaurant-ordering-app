    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <main>
            <section>
                <div class="menu"id="menu-list">
                    <!-- Menu items go here -->
                </div>
            </section>

            <section>
                <div id="container">
                    
                </div>
            </section>

            <section>

                <div class="form-container no-display" id="card-form">
                    <form action="">
                        <p class="form-title">Enter card details</p>
                        <input class="input-field" type="text" placeholder="Enter your name" id="name" required>
                        <input class="input-field" type="text" id="cardNum" placeholder="Enter card number" required>
                        <input class="input-field" type="text" id="cardCVV" placeholder="Enter CVV" required pattern="\d{3}" title="CVV should be 3 digits">
                        <button id="pay-btn">Pay</button>
                    </form>
                </div>
            </section>
        </main>

	<script src="index.js" type="module"></script>
    </body>
</html>
